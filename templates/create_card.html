{% extends 'base_title.html' %}

{% load static %}

{% block extCSS %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'bbs_js_css/card_content.css' %}">
    <link rel="stylesheet" href="{% static 'bbs_js_css/create_card.css' %}">

{% endblock %}

{% block content %}
    {# 发帖 #}
    <div id="card_form">

        <form class="form-horizontal" method="POST" action="{% url 'bbs:creade_card' %}">
            {% csrf_token %}
            <div class="form-group">
                <br>
                <label class="col-sm-1 control-label">标题</label>
                <div class="col-sm-5">
                    <input class="form-control" type="text" name="card_title" value="请输入文章标题">
                </div>
            </div>

            <hr>

            <div class="form-group">
                <label class="col-sm-1 control-label">内容</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="20" name="card_content">文章内容...</textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label">Tags</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="tags" value="{{ tags }}">
                </div>
            </div>

            <input type="hidden" name="post_id" value="{{ post.id }}">
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-6">
                    <button type="submit" class="btn btn-default ">提交</button>
                </div>
            </div>
        </form>

    </div>
{% endblock %}
